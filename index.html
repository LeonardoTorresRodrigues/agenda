<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="main-title">Agenda</h1>

    <div class="app">
        <div class="todo-list">
            <h2 class="list-title">Adicione uma nota</h2>

            <form class="form" action="">
                <input class="form-input" type="text" data-form-input placeholder="Digite sua nota aqui">
                <input class="data-input" type="datetime-local" placeholder="Adicione uma data">
                <button class="form-button" data-form-button> Novo Item </button>
            </form>

            <ul class="list" data-list>

            </ul>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
